name: Build and Release ClipVault

on:
  push:
    tags:
      - "v*.*.*" # ex: v1.0.0
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Set JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Gradle Build
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build

      - name: Create executable
        run: ./gradlew createExecutable --no-daemon

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: build/jpackage/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-latest-artifacts
          path: release-artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-latest-artifacts
          path: release-artifacts/windows

      - name: Zip Linux
        run: |
          cd release-artifacts/linux
          zip -r ClipVault-${GITHUB_REF_NAME}-linux.zip *

      - name: Zip Windows
        run: |
          cd release-artifacts/windows
          zip -r ClipVault-${GITHUB_REF_NAME}-windows.zip *

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            release-artifacts/linux/*.zip
            release-artifacts/windows/*.zip